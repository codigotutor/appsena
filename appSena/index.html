<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0" />
    <title>Datos Remotos</title>
    <link rel="stylesheet" href="jquery.mobile.structure.css" />
    <link rel="stylesheet" href="jquery.mobile.css" />
    <link rel="stylesheet" href="jquery.mobile.theme.css" />
    <script src="jquery.js"></script>
    <script src="jquery.mobile.js"></script>

</head>
<body>
<div id="indice" data-role="page" data-theme="d"> 
    <div data-role="header">
        <h1>Demo Datos remotos VS Datos Locales</h1>
    </div>
    <div data-role="content">
        <!-- Haciendo clic sobre el enlace se mostrara la data en la capa de abajo -->
        <button id="testLink" rel="external">Obtener datos de servidor</button>

         
        <h1>Datos Remotos</h1>

        <div data-role="content">      
            
            <ul id="listarItemsRemotos" data-role="listview"  data-theme="d" data-filter="true">

        </div>

        <h1>Datos Locales</h1>

        <div data-role="content">      
            
            <ul id="listarItemsLocales" data-role="listview"  data-theme="d" data-filter="true">

        </div>

 
    </div>
</div>








<div id="nuevo" data-role="page" data-theme="c"> 
         <div data-role="header" data-position="fixed"> 
               <h1> </h1> 

              <a href="#" data-role="button"  data-rel="back" data-icon="arrow-l" data-theme="a">Atrás</a> 
               
         </div> 
         <div data-role="content"> 

          <div id="detallesUsuario" name="detallesUsuario">

          </div>

                           
         </div>   

    </div> 





    <div data-role="dialog" id="confirmacionEliminar">
      <div data-role="header">
        <h2>Confirmación</h2>
      </div>
      <div data-role="content">
        <p>¿Desea eliminar el perfil?</p>
        <div class="ui-grid-a">
          <div class="ui-block-a"> <a id="eliminarBtn" data-mini="true" data-role="button"  data-shadow="false" data-theme="a" data-rel="back">Si</a></div>
          <div class="ui-block-b"><a id="cancelarPerfil" data-mini="true" data-role="button"  data-shadow="false" data-theme="a" data-rel="back">No</a></div>
        </div>

      </div>
    </div>







<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
